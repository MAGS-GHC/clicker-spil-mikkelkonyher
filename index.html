<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Spil</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p id="cookie-text">Cookies: 0</p>

    <img id="Cookie" src="cookie image.jpg" onclick="bakeCookie()">

   

    <img id="Cookie" src="gordon.jpg" onclick="gordon()">

    

    <script>
        let Cookies = 0;

        function bakeCookie(){
            Cookies += 1;
            document.getElementById("cookie-text").innerHTML = "Cookies: " + Cookies;
        }
    </script>

    <script>

        function gordon(){
            Cookies +=2;
            document.getElementById("cookie-text").innerHTML = "Cookies: " + Cookies;
        }
    </script>


</body>
</html>
